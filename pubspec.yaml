name: todo_cubit
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^0.22.0
  flutter_bloc: ^7.0.1

  cupertino_icons: ^1.0.2


  gradient_app_bar:
    git:
      url: https://github.com/TinyProgrammers/GradientAppBar.git

dev_dependencies:
  flutter_test:
    sdk: flutter
#  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true

  assets:
     - assets/images/
     - assets/svg/
  fonts:
    - family: rubik
      fonts:
        - asset: assets/fonts/Rubik/Rubik-Light.ttf
          weight: 300
        - asset: assets/fonts/Rubik/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rubik/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik/Rubik-Bold.ttf
          weight: 600
        - asset: assets/fonts/Rubik/Rubik-Black.ttf
          weight: 700
